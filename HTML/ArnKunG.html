<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee-to-code</title>
</head>
<body>
    <h1>coffee</h1>
    <button onclick="req()">convert</button>

    <script>
        function req() {
            document.body.innerHTML 
                = document.body.innerHTML
                .replace("ffe", "d");
        }
    </script>
</body>
</html>
